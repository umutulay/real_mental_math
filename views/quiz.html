<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="quiz-page">
    <header>
        <h1>Math Quiz</h1>
    </header>
    <section class="quiz-container">
        <div class="question-container">
            <p id="question" class="question"></p>
            <p id="timer" class="timer"></p>
        </div>
        <div class="answer-container">
            <input type="number" id="answer" placeholder="Your answer" autocomplete="off">
            <p id="feedback" class="feedback"></p>
        </div>
        <div class="progress-container">
            <p id="progress">Question <span id="current-question">1</span> of <span id="total-questions">10</span></p>
            <p id="score">Score: <span id="correct-count">0</span></p>
        </div>
        <div class="button-container">
            <button onclick="mainPage()">Main Page</button>
            <button onclick="endQuiz()">End Quiz</button>
        </div>
    </section>
    <script type="module" src="/js/quiz.js"></script>
</body>
</html>
