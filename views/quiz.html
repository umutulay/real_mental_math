<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.75, user-scalable=no">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="quiz-page">
    <header>
        <h1>Math Quiz</h1>
    </header>
    <section>
        <p id="question"></p>
        <p id="timer"></p>
        <input type="number" id="answer" placeholder="Your answer">
        <p id="feedback"></p>
    </section>
    <button onclick="endQuiz()">End Quiz</button>
    <script src="/js/quiz.js"></script>
</body>
</html>
