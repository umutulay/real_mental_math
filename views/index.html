<body class = "index-page">
    <header>
        <h1>Welcome to Mental Math Exercises</h1>
    </header>
    <section>
        <p>Boost your mental math skills with fun exercises!</p>
        <p>Only for numbers between 0-100 for now (except divison)</p>
        <label for="quiz-type">Choose a type of math question:</label>
        <select id="quiz-type">
            <option value="addition">Addition</option>
            <option value="substraction">Substraction</option>
            <option value="multiplication">Multiplication</option>
            <option value="division">Division</option>
            <option value="mixed">Mixed (Random)</option>
        </select>
        <label for="difficulty">Choose the difficulty:</label>
        <select id="difficulty">
            <option value="easy">Addition</option>
            <option value="medium">Substraction</option>
            <option value="hard">Multiplication</option>
        </select>
        <br><br>
        <button onclick="startQuiz()">Start Quiz</button>
    </section>
